# public users from institution 1
<% 10.times do |n| %>
user_<%= n %>:
  id: <%= n %>
  institution_id: 1
<% end %>

# public users from institution 2
<% 10.times do |n| %>
user_<%= n + 10 %>:
  id: <%= n + 10 %>
  institution_id: 2
<% end %>

# private users from institution 1
<% 10.times do |n| %>
user_<%= n + 0 %>:
  id: <%= n + 20 %>
  institution_id: 1
