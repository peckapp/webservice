
<% (1..10).each do |n| %>
event_view_<%= n %>:
  id: <%= n %>
  user_id: <%= n %>
  category: "simple_event"
  event_viewed: <%= n %>
  date_viewed: <%= DateTime.current %>
  institution_id: 1
<% end %>

<% (11..20).each do |n| %>
event_view_<%= n %>:
  id: <%= n %>
  user_id: <%= n %>
  category: "athletic_event"
  event_viewed: <%= n %>
  date_viewed: <%= DateTime.current %>
  institution_id: 1
<% end %>
