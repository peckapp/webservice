<% (1..7).each do |n| %>
 dining_period_<%= n %>:
  id: <%= n %>
  dining_opportunity_id: 1
  dining_place_id: 2
  institution_id: 1
  day_of_week: <%= n % 7 %>
  start_date: <%= Time.now + n.hours %>
  end_date: <%= Time.now + n.hours + 2.hours %>
<% end %>


